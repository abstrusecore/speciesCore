<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>

<script id="speciesTemp" type="text/x-handlebars-template">
    {{#each Carnivora}}
        <article id="{{@index}}">
            <h1><a href="https://en.wikipedia.org/wiki/{{@key}}" target="_blank">{{@key}}</a></h1>
            {{#each this}}
                <p><i><a href="https://en.wikipedia.org/wiki/{{@key}}" target="_blank">{{@key}}</a></i></p>

                <ul>
                    {{#each this}}
                    <li>{{this}}</li>
                    {{/each}}
                </ul>
                
            {{/each}}
        </article>
    {{/each}}
        
</script>

<link href="./basicStyle.css" rel="stylesheet" type="text/css">

</head>


<body>

<header>

    <h2 class="toggler"><a><p class="uno">Open Menu</p><p class="dos">Close Menu</p></a></h2>

        <div class="links">
            <select id="A">
                <option hidden disabled selected> -- select a category -- </option>
                <option value="#0">Canine (Dogs)</option>
                <option value="#1">Feline (Cats)</option>
                <option value="#2">Ursine (Bears)</option>
            </select>
        </div>
    </nav>
    <!-- Nav End -->
</header>

</main>

</div>
